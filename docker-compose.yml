version: "3.8"

services:
  app:
    image: node:12-alpine
    command: sh -c "yarn install && yarn run dev"
    ports:
      - 3000:3000
    working_dir: /app
    volumes:
      - ./:/app
    environment:
      MYSQL_HOST: mysql1
      MYSQL_USER: root
      MYSQL_PASSWORD: 123456
      MYSQL_DB: todos
  mysql:
    image: mysql:5.7.34
    volumes:
      - todo-db-mysql:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 123456
      MYSQL_DATABASE: todos
volumes:
  todo-db-mysql: